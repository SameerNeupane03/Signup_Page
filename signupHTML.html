<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signupCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Please signup your account</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Sameer Neupane" required> 
                    </p>

                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="neupanesameer33@gmail.com" required> 
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required> 
                    </p>

                    <p>
                        <input type="button" id="submit" value="Signup"> 
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>
</html>
